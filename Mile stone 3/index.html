<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="resume-form-container">
        <fieldset>
            <legend>Personal Informations</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name"required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email Address"required>

            <label for="phone">Mobile Number:</label>
            <input type="tel" id="phone" placeholder="Enter your Mobile Number" required>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <textarea id="education" placeholder="Enter Your Education Informations" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <textarea id="experience" placeholder="Enter Your Experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <textarea id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!-- Dynamic Resume -->
     <div id="resume-display">
        <!-- Resume generated -->
     </div>

     <script src="script.js"></script>
</body>
</html>
